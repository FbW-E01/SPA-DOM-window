<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
</head>

<body>
    <header>
        <h1>Guess a number!</h1>
        <h2>Any number!</h2>
        <h3>(from 1-10)</h3>
    </header>
    <ul>
        <li>Guess a number from 1-10 in the prompt.</li>
        <li>You have three attempts to guess the correct number!</li>
        <li>Good luck!</li>

    </ul>
</body>
<script>
    const number = Math.floor(Math.random() * 10 + 1);
    let guess = prompt('Guess a number between 1 and 10');
    let attempts = 1;
    while (number != guess && attempts < 3) {
        attempts++;
        guess = prompt(`Wrong!!! Try Again!`);
    }
    if (number == guess) {
        alert(`Success, the number was ${number}! Attempts: ${attempts}`);
    } else if (attempts == 3) {
        alert(`Sorry, you failed to guess the number in three attempts. The number was ${number}!`);
    }
</script>

</html>
